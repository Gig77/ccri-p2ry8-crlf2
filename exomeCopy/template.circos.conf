# MINIMUM CIRCOS CONFIGURATION 
#
# The 'hello world' Circos tutorial. Only required
# configuration elements are included.
#
# Common optional elements are commented out.

# Defines unit length for ideogram and tick spacing, referenced
# using "u" prefix, e.g. 10u
chromosomes_units           = 1000000

# image size, background color, angular position
# of first ideogram, transparency levels, output
# file and directory
<image>
	# radius of inscribed circle in image
	radius         = 1500p

	# by default angle=0 is at 3 o'clock position
	angle_offset      = -90

	#angle_orientation = counterclockwise

	background = white
	auto_alpha_colors = yes
	auto_alpha_steps  = 5

	dir   = [[OUT_DIR]]
	file = [[OUT_FILE]]
	png = yes
	svg = no
</image>

# Show all chromosomes in karyotype file. By default, this is
# true. If you want to explicitly specify which chromosomes
# to draw, set this to 'no' and use the 'chromosomes' parameter.
# chromosomes_display_default = yes

# Chromosome name, size and color definition
karyotype = data/karyotype/karyotype.human.hg19.txt

<ideogram>

	<spacing>
		# spacing between ideograms
		default = 0.005r
	</spacing>

	# ideogram position, thickness and fill
	radius           = 0.85r
	thickness        = 80p
	stroke_thickness = 2
	fill             = no
	#stroke_thickness = 1
	#stroke_color     = black

	# ideogram labels
	show_label       = yes
	label_radius     = dims(ideogram,radius_inner)+0.035r
	label_size       = 40
	label_font       = bold
	label_parallel   = no
	label_center     = yes
	label_color      = black

	# ideogram cytogenetic bands, if defined in the karyotype file
	show_bands            = yes
	fill_bands            = yes
	band_transparency     = 5

</ideogram>

# RGB/HSV color definitions, color lists, location of fonts,
# fill patterns
<<include etc/colors_fonts_patterns.conf>> # included from Circos distribution
<colors>
	violet=102,0,204
	pink=255,153,204
</colors>

# debugging, I/O an dother system parameters
<<include etc/housekeeping.conf>> # included from Circos distribution

# <ticks> blocks to define ticks, tick labels and grids
#
# requires that chromosomes_units be defined
#
show_ticks = yes
show_tick_labels = yes
<ticks>
	radius           = dims(ideogram,radius_outer)
	multiplier       = 1e-6
	color            = black
	thickness        = 2p
	size             = 15p

	<tick>
		spacing        = 50u
		show_label     = yes
		label_size     = 20p
		label_offset   = 10p
		format         = %d
	</tick>

	<tick>
		spacing        = 10u
		color          = grey
		size           = 10p
	</tick>
</ticks>

<plots>
	show  = yes
    type  = histogram
	stroke_color = white
	stroke_thickness = 0

	<plot>
		type = text
		color = black
		label_font = default
		label_size = 18p
		label_snuggle = yes
				
		file = /home/STANNANET/christian.frech/p2ry8-crlf2/scripts/exomeCopy/gene-labels.txt
		r1   = 1r+200p
		r0   = 1r

		show_links     = yes
		link_dims      = 60p,5p,10p,5p,10p
		link_thickness = 2p
		link_color     = black

		<backgrounds>
			<background>
				show = no
			</background>
		</backgrounds>
	</plot>

